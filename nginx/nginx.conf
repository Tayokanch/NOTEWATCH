worker_processes auto;

events {
    worker_connections 1024;
}

http{

    include mime.types;

    upstream notewatchserver {
        server notewatchapi_v1:3000;
        server notewatchapi_v2:3001;
        server notewatchapi_v3:3002;
    }

    server {
        listen 80;
        server_name notewatch.tayolabs.dev;

        location / {
            proxy_pass http://notewatchserver;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;


        }
    }


}
