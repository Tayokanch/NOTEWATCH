name: notewatch

services:
  # -----------------------
  # PostgreSQL Database
  # -----------------------
  db:
    image: tayokanch/postgres:16
    container_name: notewatch-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migration:/docker-entrypoint-initdb.d
    networks:
      - note-watch-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      retries: 5
      start_period: 10s

  # -----------------------
  # Notewatch API Instances
  # -----------------------
  notewatchapi_v1:
    build: .
    container_name: notewatchapi_v1
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      INIT_ADMIN_EMAIL: $(INIT_ADMIN_EMAIL)
      DB_PORT: 5432
      API_PORT: 3000
      JWT_SECRET: $(JWT_SECRET)
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - note-watch-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "for i in $(seq 1 5); do wget -qO- http://localhost:3000/health && exit 0 || sleep 1; done; exit 1"]
      interval: 5s
      retries: 5
      start_period: 10s

  notewatchapi_v2:
    build: .
    container_name: notewatchapi_v2
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: $(JWT_SECRET)
      INIT_ADMIN_EMAIL: $(INIT_ADMIN_EMAIL)
      DB_PORT: 5432
      API_PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - note-watch-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "for i in $(seq 1 5); do wget -qO- http://localhost:3001/health && exit 0 || sleep 1; done; exit 1"]
      interval: 5s
      retries: 5
      start_period: 10s

  notewatchapi_v3:
    build: .
    container_name: notewatchapi_v3
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: $(JWT_SECRET)
      INIT_ADMIN_EMAIL: $(INIT_ADMIN_EMAIL)
      DB_PORT: 5432
      API_PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - note-watch-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "for i in $(seq 1 5); do wget -qO- http://localhost:3002/health && exit 0 || sleep 1; done; exit 1"]
      interval: 5s
      retries: 5
      start_period: 10s

  # -----------------------
  # Nginx Load Balancer
  # -----------------------
  nginx:
    image: nginx:1.28.1
    container_name: notewatch-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - notewatchapi_v1
      - notewatchapi_v2
      - notewatchapi_v3
    networks:
      - note-watch-network
    restart: always

# -----------------------
# Volumes
# -----------------------
volumes:
  pgdata:

# -----------------------
# Networks
# -----------------------
networks:
  note-watch-network:
    driver: bridge
